        />

        <!-- Bootstrap CSS v5.2.1 -->

    <body class="container">
     <br>

          <div class="container">
            <button id="btncrear" type="button" class="btn btn-primary" data-bs-toggle="modal" >Crear Articulo</button>
            <br><br>


            <table id="tablaarticulos" class=" table table-bordered table table-striped">
                           
    
                <thead>

                            <tr>
                                
                            <th>ID</th>
                            <th>DESCRIPCION</th>
                            <th>PRECIOS</th>
                            <th>STOCK</th>
                            <th>ACCIONES</th>


                            </tr>

                           </thead>
                           <tbody>

                           </tbody>


            </table>
          </div>



<div id="modalarticulo"class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Articulos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/api/articulos" method="post">
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" autofocus>
          </div>
          <div class="mb-3">
            <label for="precio" class="col-form-label">Precio</label>
            <input type="number" class="form-control" id="precio" autofocus>
          </div>
          <div class="mb-3">
            <label for="stock" class="col-form-label">Stock</label>
            <input type="number" class="form-control" id="stock" autofocus>
          </div>
           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      </div>
    </div>
  </div>
</div>

        ></script>

</html>
